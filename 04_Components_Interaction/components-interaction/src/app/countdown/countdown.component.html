
    <div>
      <h3 style="text-align: center">
        <i class="fas fa-stopwatch mr-2"></i>
        <span>{{minuteOut}}</span> : <span>{{secondsOut}}</span>
      </h3>
    </div>
    <div class="d-flex">
      <button class="btn btn-success ml-auto" (click)="start()">Start</button>
      <span>&nbsp;</span>
      <button class="btn btn-danger" (click)="pause()">Pause</button>
      <span>&nbsp;</span>
      <button class="btn btn-warning mr-auto" (click)="reset()">Reset</button>
    </div>
