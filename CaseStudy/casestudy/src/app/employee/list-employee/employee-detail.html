<h2 mat-dialog-title>Detail customer</h2>
<mat-dialog-content class="mat-typography">
  <div class="row mb-3">
    <div class="form-group col-md-4">
      <label for="idEmployee">ID </label>
      <input type="text" class="form-control" id="idEmployee" value="{{data.id}}" readonly>
    </div>
    <div class="form-group col-md-4">
      <label for="nameEmployee">Name </label>
      <input type="text" class="form-control" id="nameEmployee" value="{{data.name}}" readonly>
    </div>
    <div class="form-group col-md-4">
      <label for="salaryEmployee">Salary </label>
      <input type="text" class="form-control" id="salaryEmployee" value="{{data.salary}}" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-md">
      <label for="addressEmployee">Address </label>
      <input type="text" class="form-control" id="addressEmployee" value="{{data.address}}" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-md">
      <label for="emailEmployee">Email </label>
      <input type="email" class="form-control" id="emailEmployee" value="{{data.email}}" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-md-4">
      <label for="idCardEmployee">ID Card </label>
      <input type="text" class="form-control" id="idCardEmployee" value="{{data.idCard}}" readonly>
    </div>
    <div class="form-group col-md-4">
      <label for="phoneNumberEmployee">Phone number </label>
      <input type="text" class="form-control" id="phoneNumberEmployee" value="{{data.phoneNumber}}" readonly>
    </div>
    <div class="form-group col-md-4">
      <label for="dateOfBirthEmployee">Date of birth</label>
      <input type="date" class="form-control" id="dateOfBirthEmployee" value="{{data.dateOfBirth}}" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-md-4">
      <label for="positionEmployee">Position</label>
      <input type="text" class="form-control" id="positionEmployee" value="{{data.position.name}}" readonly>
<!--      <select name="" id="positionEmployee" class="form-select" disabled>-->
<!--        <option *ngFor="let position of listPosition" value="{{position.id}}">{{position.name}}</option>-->
<!--      </select>-->
    </div>
    <div class="form-group col-md-4">
      <label for="educationDegreeEmployee">Education degree</label>
      <input type="text" class="form-control" id="educationDegreeEmployee" value="{{data.educationDegree.name}}" readonly>
<!--      <select name="" id="educationDegreeEmployee" class="form-select" disabled>-->
<!--        <option *ngFor="let education of listEducation" value="{{education.id}}">{{education.name}}</option>-->
<!--      </select>-->
    </div>
    <div class="form-group col-md-4">
      <label for="divisionEmployee">Division</label>
      <input type="text" class="form-control" id="divisionEmployee" value="{{data.division.name}}" readonly>
<!--      <select name="" id="divisionEmployee" class="form-select disabled" disabled>-->
<!--        <option *ngFor="let division of listDivision" value="{{division.id}}">{{division.name}}</option>-->
<!--      </select>-->
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
