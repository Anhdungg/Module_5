<p class="h1 text-center mt-2">List customer</p>
<div class="d-flex mt-3">
  <a class="btn btn-primary me-3 ms-auto" routerLink="/customer/create">Add new</a>
</div>
<div class="container-fluid">
  <table class="table ">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date of birth</th>
      <th>Gender</th>
      <th>Phone number</th>
      <th>Type</th>
      <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of listCustomer | paginate: {itemsPerPage: 5, currentPage: p}">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.dateOfBirth}}</td>
      <td *ngIf="!customer.gender">Female</td>
      <td *ngIf="customer.gender">Male</td>
      <td>{{customer.phoneNumber}}</td>
      <td >{{customer.customerType.name}}</td>
      <td class="text-center">
          <button class="btn btn-success btn-sm me-2" data-bs-toggle="modal" data-bs-target="#modalDetail" (click)="detail(customer.id)">Detail</button>
          <a class="btn btn-warning btn-sm me-2" routerLink="/customer/edit" [queryParams]="{id: customer.id}">Edit</a>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalDelete" (click)="delete(customer.id)">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
<!--  <ul>-->
<!--    <li *ngFor="let item of collection | paginate: { itemsPerPage: 4, currentPage: p }"> ... </li>-->
<!--  </ul>-->


</div>
<div class="d-flex">
  <pagination-controls class="me-auto ms-auto" (pageChange)="p = $event"></pagination-controls>
</div>

<!-- Modal -->
<div class="modal fade " id="modalDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Customer detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="row mb-3">
            <div class="form-group col-md-6">
              <label for="idCustomer">ID </label>
              <input type="text" class="form-control" id="idCustomer" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="nameCustomer">Name </label>
              <input type="text" class="form-control" id="nameCustomer" readonly>
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-group col-md">
              <label for="addressCustomer">Address </label>
              <input type="text" class="form-control" id="addressCustomer" readonly>
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-group col-md">
              <label for="emailCustomer">Email </label>
              <input type="email" class="form-control" id="emailCustomer" readonly>
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-group col-md-6">
              <label for="idCardCustomer">ID Card </label>
              <input type="text" class="form-control" id="idCardCustomer" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="phoneNumberCustomer">Phone number </label>
              <input type="text" class="form-control" id="phoneNumberCustomer" readonly>
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-group col-md-3">
              <label>Gender</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="male" name="gender" value="true" disabled>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="female" name="gender" value="false" disabled>
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label for="dateOfBirthCustomer">Date of birth</label>
              <input type="date" class="form-control" id="dateOfBirthCustomer" readonly>
            </div>
            <div class="form-group col-md">
              <label for="typeCustomer">Type</label>
              <select id="typeCustomer" class="form-control" disabled>
                <option selected disabled value="">Choose...</option>
                <option value="1">Diamond</option>
                <option value="2">Platinium</option>
                <option value="3">Gold</option>
                <option value="4">Silver</option>
                <option value="5">Member</option>
              </select>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade " id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Delete customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Delete customer name: <span class="text-danger" id="nameDelete"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a type="button" class="btn btn-danger" data-bs-dismiss="modal" routerLink="/customer/delete" [queryParams]="{id: id}">Delete</a>
      </div>
    </div>
  </div>
</div>

<button type="button" id="launch" [hidden]="true" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalStatus">
  Launch demo modal
</button>
<div class="modal fade" id="modalStatus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalContent"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
