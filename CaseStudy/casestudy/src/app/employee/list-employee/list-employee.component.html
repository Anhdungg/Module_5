<p class="h1 text-center mt-2">List customer</p>
<div class="d-flex mt-3">
  <a class="btn btn-primary me-3 ms-auto" routerLink="/employee/create">Add new</a>
</div>
<div class="container-fluid">
  <table class="table ">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date of birth</th>
      <th>Salary</th>
      <th>Phone number</th>
      <th>ID Card</th>
      <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of listEmployee | paginate: {itemsPerPage: 5, currentPage: p}">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.dateOfBirth}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.phoneNumber}}</td>
      <td>{{employee.idCard}}</td>
      <td class="text-center">
        <button class="btn btn-success btn-sm me-2" data-bs-toggle="modal" data-bs-target="#modalDetail" (click)="detail(employee.id)">Detail</button>
        <a class="btn btn-warning btn-sm me-2" routerLink="/employee/edit" [queryParams]="{id: employee.id}">Edit</a>
        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalDelete" (click)="delete(employee.id)">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
<div class="d-flex">
  <pagination-controls class="me-auto ms-auto" (pageChange)="p = $event"></pagination-controls>
</div>

<!-- Modal -->
<div class="modal fade " id="modalDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Customer detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <div class="form-group col-md-4">
            <label for="idEmployee">ID </label>
            <input type="text" class="form-control" id="idEmployee" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="nameEmployee">Name </label>
            <input type="text" class="form-control" id="nameEmployee" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="salaryEmployee">Salary </label>
            <input type="text" class="form-control" id="salaryEmployee" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-md">
            <label for="addressEmployee">Address </label>
            <input type="text" class="form-control" id="addressEmployee" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-md">
            <label for="emailEmployee">Email </label>
            <input type="email" class="form-control" id="emailEmployee" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-md-4">
            <label for="idCardEmployee">ID Card </label>
            <input type="text" class="form-control" id="idCardEmployee" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="phoneNumberEmployee">Phone number </label>
            <input type="text" class="form-control" id="phoneNumberEmployee" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="dateOfBirthEmployee">Date of birth</label>
            <input type="date" class="form-control" id="dateOfBirthEmployee" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-md-4">
            <label for="positionEmployee">Position</label>
            <select name="" id="positionEmployee" class="form-select" disabled>
              <option *ngFor="let position of listPosition" value="{{position.id}}">{{position.name}}</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="educationDegreeEmployee">Education degree</label>
            <select name="" id="educationDegreeEmployee" class="form-select" disabled>
              <option *ngFor="let education of listEducation" value="{{education.id}}">{{education.name}}</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="divisionEmployee">Division</label>
            <select name="" id="divisionEmployee" class="form-select disabled" disabled>
              <option *ngFor="let division of listDivision" value="{{division.id}}">{{division.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade " id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Delete employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Delete employee name: <span class="text-danger" id="nameDelete"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a type="button" class="btn btn-danger" data-bs-dismiss="modal" routerLink="/employee/delete" [queryParams]="{id: id}">Delete</a>
      </div>
    </div>
  </div>
</div>

<button type="button" id="launch" [hidden]="true" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalStatus">
  Launch demo modal
</button>
<div class="modal fade" id="modalStatus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Delete customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalContent"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
